<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Запрос картинок</title>

  </head>
  <body>
    <div class="container">
      <h1>Запрос картинок</h1>

          <label for="limit-input">Лимит:</label>

      </form>
      <ul id="image-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
